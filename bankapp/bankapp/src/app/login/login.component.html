<body >
    <div class="container">
      <div class="row" id="parent">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body" id="parent1">
              <h3 class="card-title text-center" style="font-weight: bolder">ABS BANK</h3>
                <div class="form-label-group" id="n">
                  ENTER NAME
                  <input type="text" id="name" class="form-control"  required autofocus>
                  <label for="inputEmail"></label>
                </div>

                <div class="form-label-group" id="pass">
                  ENTER PASSWORD
                  <div class="lds-spinner" id="spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
                  <input type="password" id="password" class="form-control" placeholder="Password" required>
                  <label for="inputPassword"></label>
                </div>
  
                <div class="custom-control custom-checkbox mb-3" id="check">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Remember password</label>
                </div>
                <button class="btn btn-lg btn-dark btn-block text-uppercase" (click)="login()"type="button" id="btnn">LOGIN</button>
                <hr class="my-4">
                
                Not a User?<a routerLink="/register">&nbsp;Register Now</a>
            </div>
            
          </div>
        </div>
      </div>
    </div>
